<!DOCTYPE html>
<html>
<head>
    <title>Excluir pet</title>
</head>
<body>
    <h1>Excluir {{ pet.nome }}</h1>
    <p>Tem certeza de que deseja excluir este pet?</p>
    <form method="POST" action="{% url 'pets_manager' %}">
        {% csrf_token %}
        <input type="hidden" name="pets_nickname" value="{{ pets.nickname }}">
        <button type="submit" name="_method" value="DELETE">Excluir</button>
    </form>
    <a href="{% url 'get_all_pets' %}">Cancelar</a>
</body>
</html>
