<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar pets</title>
    <script>
        async function adicionarpets(event) {
            event.preventDefault();

            const form = event.target;
            const data = {
                cliente: form.cliente.value,
                nome: form.nome.value,
                idade: form.idade.value,
            };

            const response = await fetch('/api/pets_manager', {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data),
            });

            if (response.ok) {
                alert('pets editado com sucesso');
                window.location.href = '/listar_pets.html';
            } else {
                alert('Erro ao editar pets');
            }
        }
    </script>
</head>
<body>
    <h1>Editar pets</h1>
    <form onsubmit="EditarCliente(event)">
        <label>Cliente:</label>
        <input type="text" name="cliente" required><br>
        <label>Nome:</label>
        <input type="text" name="nome" required><br>
        
        <label>Idade:</label>
        <input type="number" name="idade" required><br>
        <button type="submit">Salvar</button>
    </form>
</body>
</html>
