<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar funcionario</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2>Editar Funcionario</h2>
        <form method="post" action="{% url 'editar_funcionario' funcionario.funcionario_nickname %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="funcionarioNome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="funcionarioNome" name="funcionario_nome" value="{{ funcionario.funcionario_nome }}" required>
            </div>
            <div class="mb-3">
                <label for="funcionarioEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="funcionarioEmail" name="funcionario_email" value="{{ funcionario.funcionario_email }}" required>
            </div>
            <div class="mb-3">
                <label for="funcionarioIdade" class="form-label">Idade</label>
                <input type="number" class="form-control" id="funcionarioIdade" name="funcionario_idade" value="{{ funcionario.funcionario_idade }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="{% url 'listar_clientes_page' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>

</html>
