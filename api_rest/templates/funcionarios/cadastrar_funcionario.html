<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionário</title>
    <style>
        /* Estilos globais */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Contêiner do formulário */
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        /* Título */
        h2 {
            text-align: center;
            color: #333;
        }

        /* Campos do formulário */
        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0px 0px 5px rgba(0, 123, 255, 0.5);
        }

        /* Botão */
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cadastro de Funcionário</h2>
        <form method="POST">
            {% csrf_token %}

            <div class="form-group">
                <label for="funcionario_nickname">Nickname:</label>
                <input type="text" id="funcionario_nickname" name="funcionario_nickname" required>
            </div>

            <div class="form-group">
                <label for="funcionario_nome">Nome:</label>
                <input type="text" id="funcionario_nome" name="funcionario_nome" required>
            </div>

            <div class="form-group">
                <label for="funcionario_email">Email:</label>
                <input type="email" id="funcionario_email" name="funcionario_email" required>
            </div>

            <div class="form-group">
                <label for="funcionario_idade">Idade:</label>
                <input type="number" id="funcionario_idade" name="funcionario_idade" min="18" required>
            </div>

            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
