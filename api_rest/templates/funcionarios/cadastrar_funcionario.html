<form method="POST">
    {% csrf_token %}
    <label for="funcionario_nickname">Nickname:</label>
    <input type="text" id="funcionario_nickname" name="funcionario_nickname" required><br><br>
    
    <label for="funcionario">Nome:</label>
    <input type="text" id="funcionario_nome" name="funcionario_nome" required><br><br>
    
    <label for="funcionario_email">Email:</label>
    <input type="email" id="funcionario_email" name="funcionario_email" required><br><br>
    
    <label for="funcionario_idade">Idade:</label>
    <input type="number" id="funcionario_idade" name="funcionario_idade" required><br><br>
    
    <button type="submit">Cadastrar</button>
</form>
