<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar funcionarios</title>
    <script>
        async function adicionarCliente(event) {
            event.preventDefault();

            const form = event.target;
            const data = {
                nickname: form.nickname.value,
                nome: form.nome.value,
                email: form.email.value,
                idade: form.idade.value,
            };

            const response = await fetch('/api/funcionario_manager', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data),
            });

            if (response.ok) {
                alert('funcionarios adicionado com sucesso');
                window.location.href = '/listar_funcionarios.html';
            } else {
                alert('Erro ao adicionar funcionarios');
            }
        }
    </script>
</head>
<body>
    <h1>Adicionar funcionarios</h1>
    <form onsubmit="adicionarfuncionario(event)">
        <label>Nickname:</label>
        <input type="text" name="nickname" required><br>
        <label>Nome:</label>
        <input type="text" name="nome" required><br>
        <label>Email:</label>
        <input type="email" name="email" required><br>
        <label>Idade:</label>
        <input type="number" name="idade" required><br>
        <button type="submit">Salvar</button>
    </form>
</body>
</html>
