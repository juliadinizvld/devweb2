<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2>Editar Cliente</h2>
        <form method="post" action="{% url 'editar_cliente' cliente.cliente_nickname %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="clienteNome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="clienteNome" name="cliente_nome" value="{{ cliente.cliente_nome }}" required>
            </div>
            <div class="mb-3">
                <label for="clienteEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="clienteEmail" name="cliente_email" value="{{ cliente.cliente_email }}" required>
            </div>
            <div class="mb-3">
                <label for="clienteIdade" class="form-label">Idade</label>
                <input type="number" class="form-control" id="clienteIdade" name="cliente_idade" value="{{ cliente.cliente_idade }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="{% url 'listar_clientes_page' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>

</html>
