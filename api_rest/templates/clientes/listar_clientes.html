<!DOCTYPE html>
<html>
<head>
    <title>Lista de Clientes</title>
</head>
<body>
    <h1>Clientes</h1>
    <ul>
        {% for cliente in clientes %}
            <li>
                <a href="{% url 'get_cliente_by_nick' cliente.nickname %}">{{ cliente.nome }}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'cliente_manager' %}">Adicionar Novo Cliente</a>
</body>
</html>
