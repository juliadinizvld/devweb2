<form method="POST">
    {% csrf_token %}
    <label for="cliente_nickname">Nickname:</label>
    <input type="text" id="cliente_nickname" name="cliente_nickname" required><br><br>
    
    <label for="cliente_nome">Nome:</label>
    <input type="text" id="cliente_nome" name="cliente_nome" required><br><br>
    
    <label for="cliente_email">Email:</label>
    <input type="email" id="cliente_email" name="cliente_email" required><br><br>
    
    <label for="cliente_idade">Idade:</label>
    <input type="number" id="cliente_idade" name="cliente_idade" required><br><br>
    
    <button type="submit">Cadastrar</button>
</form>
