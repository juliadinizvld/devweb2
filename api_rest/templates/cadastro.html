<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJv3+PQ5xD1+J7pX6hMb88paLZCVq7yS6wHpOSmMct+uo12pBeyyQ7gczqGH" crossorigin="anonymous">
    <style>
        /* Estilos simples para as mensagens */
        .message {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-size: 1rem;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Estilo geral do formul치rio */
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: bold;
        }

        .btn-submit {
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.75rem;
            font-size: 1.1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }

        .form-control {
            padding: 0.75rem;
            border-radius: 5px;
            font-size: 1rem;
            border: 1px solid #ced4da;
            margin-bottom: 1rem;
        }

        .form-control:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="form-container">
            <h1 class="form-title">Cadastro de Usu치rio</h1>

            <!-- Exibir mensagens de sucesso ou erro -->
            {% if messages %}
                <div>
                    {% for message in messages %}
                        <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}

            <!-- Formul치rio de Cadastro -->
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <!-- Exibir o formul치rio renderizado -->
                    {{ form.as_p }}  <!-- Ou use {{ form }} para renderizar cada campo manualmente -->
                </div>
                <button type="submit" class="btn-submit">Cadastrar</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-KyZXEJv3+PQ5xD1+J7pX6hMb88paLZCVq7yS6wHpOSmMct+uo12pBeyyQ7gczqGH" crossorigin="anonymous"></script>
</body>
</html>
